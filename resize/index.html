<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login popup box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

	<div class="login-popup">
		<div class="box">
			<div class="img-area">
				<div class="img">
				</div>

			</div>
			<div class="form">
				<div class="close">&times;</div>
				<h1>CALL FOR INDUCTION!</h1>
				<form>
					<p>
						SAE calls for the induction. Come and be a part of the most engrossing and experimenting society of the University.
					</p>
					<button type="button" class="btn">Register Here</button>
				</form>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
